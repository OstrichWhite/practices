<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | QR code component</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="card">
      <img class="qr-code" src="./images/image-qr-code.png" alt="" />
      <p class="heading content">
        Improve your front-end skill by building projects
      </p>
      <p class="content">
        Scan the QR-code to visit the Frontend Mentor an take your front end
        skill to next level
      </p>
    </div>
  </body>
</html>
